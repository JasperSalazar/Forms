    <div class = "title">
        <h2>Set Schedule</h2>
    </div>
    <div class="schedule-container">
        <form>
            <div class = "flex1">

                <label for="taskname" class = "LTaskName">Task Name:</label>
                <input type="text" class = "InTaskName" id="taskname" name="taskname"><br><br>
    
                <label for="dueDate" class= "LDueDate">Due Date:</label>
                <input type="text" class= "InDueDate" id="dueDate" name="dueDate"><br><br>
    
                <label for="dueTime" class= "LDueTime">Due Time:</label>
                <input type="text" class= "InDueTime" id="dueTime" name="dueTime"><br><br>
    
                <label for="description" class= "LDescription">Description:</label>
                <input type="text" class= "InDescription" id="description" name="description"><br><br>

            </div>
            

            
            <hr class="separator">

            <div class = "flex2">

                <label for="date" class= "LDate">Date:</label>
                <input type="text" class= "InDate" id="date" name="date"><br><br>

            </div>

            <div class = "response">
                <input type="submit" class = "save" value="Save">
                <input type="button" class = "cancel" value="cancel">
            </div>

        </form>
    </div>
    

</body>
