    <div class = "title">
        <h2>Pig Sales</h2>
    </div>
    <div class="pigsales-container">
        <form>
            <label for="PigID" class = "LpigID">Pig ID:</label>
            <input type="text" class = "InpigID" id="pigID" name="PigID"><br><br>

            <label for="weight" class= "Lweight">Weight:</label>
            <input type="text" class= "Inweight" id="weight" name="weight"><br><br>

            <label for="price" class= "Lprice">Price:</label>
            <input type="text" class= "Inprice" id="price" name="price"><br><br>

            
            <hr class="separator">

            <div class = "Verification">
                <label for="Verified" class= "LVerifBy">Verified By:</label>
                <input type="text" class= "InVerifBy" id="Verified" name="Verified"><br><br>
                <label for="date" class= "Ldate">Date:</label>
                <input type="text" class= "Indate" id="date" name="date"><br><br>
            </div>

            <div class = "response">
                <input type="submit" class = "save" value="Save">
                <input type="button" class = "cancel" value="cancel">
            </div>

        </form>
    </div>
