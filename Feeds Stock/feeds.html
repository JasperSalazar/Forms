<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">

    <title>Feeds Stock</title>
</head>
<body>

    
    <div class="sidebar">
        <h2><i class='far fa-user-circle' style='font-size:98px;color:rgb(255, 255, 255);'></i><br><br>USER</h2>
        <ul>
            <li><a href="./Home.html"><i class='fas fa-desktop'></i> DASHBOARD</a></li>
            <li><a href="./ManagePigs.html"><i class='fas fa-folder-open'></i> MANAGE PIGS</a></li>
            <li><a href="./set-schedule.html"><i class='fas fa-calendar-alt'></i> SET SCHEDULE</a></li>
            <li><a href="./DataEntry.html"><i class='fas fa-folder-plus'></i> DATA ENTRY</a></li>
        </ul>

        <button id="myButton">Logout</button>

    </div>  

    <div class = "title">
        <h2>Feeds Stock</h2>
    </div>
    <div class="feeds-container">
        <form>
            

            <div class = "flex1">
                <label for="feedsB" class= "LFeedsB">Feeds Brand:</label>
                <input type="text" class= "InFeedsB" id="feedsB" name="feedsB"><br><br>

                <label for="feedsR" class= "LFeedsR">Feeds Ration:</label>
                <input type="text" class= "InFeedsR" id="feedsR" name="feedsR"><br><br>

                <label for="cost" class= "LCost">Cost:</label>
                <input type="text" class= "InCost" id="cost" name="cost"><br><br>
                
                <label for="quantity" class= "LQuantity">Quantity:</label>
                <input type="text" class= "InQuantity" id="quantity" name="quantity"><br><br>
            </div>
            
            

            
            <hr class="separator">


            <div class = "flex2">

                <label for="verifBy" class= "LVerifBy">Verified By:</label>
                <input type="text" class= "InVerifBy" id="verifBy" name="verifBy"><br><br>

                <label for="date" class= "LDate">Date:</label>
                <input type="text" class= "InDate" id="date" name="date"><br><br>
            </div>
            

            <div class = "response">
                <input type="submit" class = "save" value="save">
                <input type="button" class = "cancel" value="cancel">
            </div>

        </form>
    </div>
    

</body>
